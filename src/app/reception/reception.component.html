<div class="container">
    <div class="tableau">
      <div class="t-header">
        <h1></h1>
      </div>
      <div class="card-body">
        <div class="action">
          <button type="button" class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#ReceptionModal">
            Ajouter
          </button>
        </div>
        <table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr class="text-center">
              <th>Date de réception</th>
              <th>Commande</th>
              <th>Quantité Livrée</th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let reception of receptions" class="text-center">
              <td>{{reception.dateReception}}</td>
              <td>{{reception.ord}}</td>
              <td>{{reception.art}}</td>
              <td>{{reception.qtLivrer}}</td>
              <td class="td-action text-center">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ReceptionModal">
                  <fa-icon [icon]="FaModif"></fa-icon>
                </button>
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteReception">
                  <fa-icon [icon]="FaDel"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
