<div class="single_rooms">
    <div class="room_thumb">
        <img [src]="createImgPath(categorie.image)" alt="">
        <div class="room_heading d-flex justify-content-between align-items-center">
            <div class="room_heading_inner">
                <span>De {{categorie.price}} Ar/nuit</span>
                <h3>{{categorie.designation}}</h3>
            </div>
            <a (click)="categoryDetail(categorie.id)">Voir plus</a>
        </div>
    </div>
</div>
